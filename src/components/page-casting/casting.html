<section class="casting">
    <div class="container">
        <div class="casting__inner">
            <h2 class="casting__title">CASTING</h2>
            <p class="casting__descr">Привет. На связи VII models management. <br>
                Мы подготовили для тебя несложную форму, заполнив которую ты оставишь заявку на онлайн кастинг. Заполняй
                внимательно.
                Мы не рассматриваем заявки с пропущенными или неправильно заполненными пунктами.</p>
            <form action="" method="post" class="casting__form">
                <label class="casting__form-item">
                    <h2 class="casting__form-title">
                        NAME/SURNAME
                    </h2>
                    <p class="casting__form-descr">Твои имя и фамилия (желательно на английском).
                        Сохраняй порядок написания: Имя/Фамилия.</p>
                    <input type="text" name="" id="">
                </label>
                <label class="casting__form-item">
                    <h2 class="casting__form-title">
                        COUNTRY/CITY
                    </h2>
                    <p class="casting__form-descr">Сохраняй порядок написания: Страна/Город.</p>
                    <input type="text" name="" id="">
                </label>
                <label class="casting__form-item">
                    <h2 class="casting__form-title">
                        AGE
                    </h2>
                    <p class="casting__form-descr">Твой возраст.</p>
                    <input type="number" name="" id="">
                </label>
                <label class="casting__form-item">
                    <h2 class="casting__form-title">
                        HEIGHT
                    </h2>
                    <p class="casting__form-descr">Твой реальный рост в сантиметрах.</p>
                    <input type="number" name="" id="">
                </label>
                <label class="casting__form-item">
                    <h2 class="casting__form-title">
                        BUST/WAIST/HIPS
                    </h2>
                    <p class="casting__form-descr">Укажи свои актуальные параметры.</p>
                    <input type="text" name="" id="">
                </label>
                <label class="casting__form-item">
                    <h2 class="casting__form-title">
                        YOUR SNAPS (LINK)
                    </h2>
                    <p class="casting__form-descr">Обязательно прикрепи ссылку на снепы (можешь использовать гугл диск
                        или яндекс диск, убедись что доступ открыт). <span>Заявки без снепов не рассматриваются.</span>
                    </p>
                    <input type="text" name="" id="">
                </label>
                <label class="casting__form-item">
                    <h2 class="casting__form-title">
                        INSTAGRAM
                    </h2>
                    <p class="casting__form-descr">Ссылка на твой аккаунт (обязательно ссылка, а не никнейм). Аккаунт
                        должен быть открыт.
                    </p>
                    <input type="text" name="" id="">
                </label>
                <label class="casting__form-item">
                    <h2 class="casting__form-title">
                        MOBILE NUMBER (WHATSAPP/TELEGRAM)
                    </h2>
                    <p class="casting__form-descr">Корректно укажи свой актуальный номер, по которому мы сможем с тобой
                        связаться.
                    </p>
                    <input type="tel" name="" id="">
                </label>
                <button type="submit" class="btn casting__form-btn"><span>Отправить</span></button>
            </form>
        </div>
    </div>
</section>
